        </div>
        <div class="row">
          <div class="col-md-3">Longstring:</div>
          <div class="col-md-6">{{InventoryCategory.LongString}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">CanShowDialogForScan:</div>
          <div class="col-md-6">{{InventoryCategory.CanShowDialogForScan}}</div>
        </div>
        <!-- <div class="row">
          <div class="col-md-3">Availability:</div>

        </div>
        <div class="row">
          <div class="col-md-3">Price:</div>
          <div class="col-md-6">{{InventoryCategory.price|currency:"USD":"symbol"}}</div>
        </div> -->
        <!--div class="row">
          <div class="col-md-3">5 Star Rating:</div>
          <div class="col-md-6">
            <pm-star [rating]="InventoryCategory.starRating">
            </pm-star>
          </div>
        </div-->
        <!-- <div class="row">
          <div class="col-md-3">Tags:</div>
          <div class="col-md-6">{{InventoryCategory.tags}}</div>
        </div> -->
      </div>

      <!-- <div class="col-md-4"
           *ngIf="InventoryCategory.imageUrl">
        <img class="center-block img-responsive"
             [style.height.px]="150"
             [style.margin.px]="2"
             [src]="InventoryCategory.imageUrl"
             [title]="InventoryCategory.productName">
      </div> -->
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['/InventoryCategory', InventoryCategory.id, 'edit']">
          Edit
        </button>
      </div>
    </div>

  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
